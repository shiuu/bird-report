<div class="container">
  <div class="row">
    <div class="col-md-11">
      <h2>{{report?.location.place}}, {{report?.location.state}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"><strong>Date:</strong> {{report?.date | date:'d/MM/y'}}</div>
    <div class="col-md-3"><strong>Species:</strong> {{report?.species.length}}</div>
  </div>
  <div class="row">
    <div class="col-md-11">
      <div class="notes">{{report?.notes}}</div>
    </div>
  </div>
  <hr>

  <div class="row" style="margin-bottom:10px">
    <div class="col-md-2">
      <h3 style="margin:0">Species</h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm" style="margin-right:30px;">
        <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'"
        style="margin-right:5px">
          By Name</button>
        <button class="btn btn-default" [class.active]="sortBy==='taxonomy'" (click)="sortBy='taxonomy'">
          By Taxonomy</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="filter==='all'" (click)="filter='all'"
        style="margin-right:5px">
          All</button>
        <button class="btn btn-default" [class.active]="filter==='common'" (click)="filter='common'"
        style="margin-right:5px">
          Common</button>
        <button class="btn btn-default" [class.active]="filter==='uncommon'" (click)="filter='uncommon'">
          Uncommon</button>
      </div>
    </div>
    <div class="col-md-2">
      <a class="pointable" (click)="addSpecies()">Add Species</a>
    </div>
  </div>

  <species-list [filter]="filter" [sortBy]="sortBy" *ngIf="!addMode" [species]="report?.species">
  </species-list>
  <add-species *ngIf="addMode" (saveNewSpecies)="saveNewSpecies($event)" (cancelAddSpecies)="cancelAddSpecies()">
  </add-species>
</div>
