<div class="container">
  <div class="row">
    <div class="col-md-11">
      <h2>{{report?.location.place}}, {{report?.location.state}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"><strong>Date:</strong> {{report?.date | date:'d/MM/y'}}</div>
    <div class="col-md-3"><strong>Species:</strong> {{report?.species.length}}</div>
  </div>
  <div class="row">
    <div class="col-md-11">
      <div class="notes">{{report?.notes}}</div>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-md-4">
      <h3 style="margin:0">Species</h3>
    </div>

    <div class="col-md-2">
      <a class="pointable" (click)="addSpecies()">Add Species</a>
    </div>
  </div>

  <species-list *ngIf="!addMode" [species]="report?.species"></species-list>
  <add-species *ngIf="addMode" (saveNewSpecies)="saveNewSpecies($event)" (cancelAddSpecies)="cancelAddSpecies()"></add-species>
</div>
